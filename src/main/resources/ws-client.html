<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ws client</title>
</head>
<body>
<p style="border: 1px solid black; width: 680px; height: 800px;" id="talkMsg"></p>
<input id="message" /> <button id="sendBtn" onclick="sendMsg()">发送</button>
</body>
<script>
    let ws = new WebSocket("ws://localhost:8080/myWs1")
    //ws.onopen=function(){
    //}
    function sendMsg() {
        ws.send(document.getElementById("message").value)
        document.getElementById("message").value=""
    }
    ws.onmessage=function(message){
        document.getElementById("talkMsg").innerHTML = message.data
    }
</script>
</html>
